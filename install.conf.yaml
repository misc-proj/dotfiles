- defaults:
    link:
      create: true
      relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [tic -x terminfo, Adding terminfo entries]
    - [touch ~/.hushlogin, Setting hushlogin]

- clean:
    - '~'
    - '~/.config'
    - '~/.karabiner.d/configuration'

- link:
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/nvim: vim
    ~/.config/kak: kak
    ~/.config/karabiner/karabiner.json: karabiner.json
    ~/.config/safe-rm: safe-rm.conf
    ~/.kwm/kwmrc: kwmrc
    ~/.agignore: agignore
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.ctags: ctags
    ~/.dir_colors: zsh/dir_colors
    ~/.editrc: vimify/editrc
    ~/.fasdrc: fasdrc
    ~/.fzf: fzf
    ~/.fzf.conf: fzf.conf
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.grc/grc.conf: grc.conf
    ~/.hammerspoon: hammerspoon
    ~/.htoprc: htoprc
    ~/.hyper.js: hyper.js
    ~/.ignore: rgignore
    ~/.inputrc: vimify/inputrc
    ~/.khdrc: khdrc
    ~/.nodenv: node/nodenv
    ~/.node-build: node/node-build
    ~/.nvim: vim
    ~/.nvimrc: vim/vimrc
    ~/.rbenv: ruby/rbenv
    ~/.rbenv/plugins/ruby-build: ruby/ruby-build
    ~/.screenrc: screenrc
    ~/.sift.conf: sift.conf
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux-osx.conf: tmux/tmux-osx.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.zim: zsh/zim
    ~/.zlogin: zsh/zlogin
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
