- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.config]
    - [mkdir -p ~/Library/Preferences]

- clean:
    - '~'

- link:
    ~/.gitconfig:
        relink: true
        path: git/gitconfig
    ~/.gitignore:
        relink: true
        path: git/gitignore
    ~/.editrc:
        relink: true
        path: vimify/editrc
    ~/.inputrc:
        relink: true
        path: vimify/inputrc
    ~/.tmux:
        relink: true
        path: tmux
    ~/.tmux.conf:
        relink: true
        path: tmux/tmux.conf
    ~/.tmux-osx.conf:
        relink: true
        path: tmux/tmux-osx.conf
    ~/.screenrc:
        relink: true
        path: screen/screenrc
    ~/.sift.conf:
        relink: true
        path: sift/sift.conf
    ~/.vim:
        relink: true
        path: vim
    ~/.nvim:
        relink: true
        path: vim
    ~/.config/nvim:
        relink: true
        path: vim
    ~/.vimrc:
        relink: true
        path: vim/vimrc
    ~/.nvimrc:
        relink: true
        path: vim/vimrc
    ~/.dir_colors:
        relink: true
        path: zsh/dir_colors
    ~/.zlogin:
        relink: true
        path: zsh/zlogin
    ~/.zlogout:
        relink: true
        path: zsh/zlogout
    ~/.zprofile:
        relink: true
        path: zsh/zprofile
    ~/.zshenv:
        relink: true
        path: zsh/zshenv
    ~/.zshrc:
        relink: true
        path: zsh/zshrc
    ~/.zpreztorc:
        relink: true
        path: zsh/zpreztorc
    ~/Library/Preferences/com.googlecode.iterm2.plist:
        relink: true
        path: iterm2/iterm2.plist
