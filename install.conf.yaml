- defaults:
    link:
      create: true
      relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- clean:
    - '~'
    - '~/.config'
    - '~/.karabiner.d/configuration'
    - '~/Library/Preferences'
    - '~/Library/Application Support/Übersicht'

- link:
    ~/Library/Application Support/Übersicht/widgets: widgets
    ~/Library/Preferences/com.googlecode.iterm2.plist: iterm2.plist
    ~/.config/nvim: vim
    ~/.karabiner.d/configuration/karabiner.json: karabiner.json
    ~/.kwm/kwmrc: kwmrc
    ~/.agignore: agignore
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.ctags: ctags
    ~/.dir_colors: zsh/dir_colors
    ~/.editrc: vimify/editrc
    ~/.fasdrc: fasdrc
    ~/.fzf: fzf
    ~/.fzf.conf: fzf.conf
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.hammerspoon: hammerspoon
    ~/.htoprc: htoprc
    ~/.hyper.js: hyper.js
    ~/.ignore: rgignore
    ~/.inputrc: vimify/inputrc
    ~/.khdrc: khdrc
    ~/.nvim: vim
    ~/.nvimrc: vim/vimrc
    ~/.screenrc: screenrc
    ~/.sift.conf: sift.conf
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux-osx.conf: tmux/tmux-osx.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.zplug: zsh/zplug
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
